name: Node Continuous Integration

on: push

jobs:
  # Build Job
  build:
    name: Build and Run
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: node app.js


